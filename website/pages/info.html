<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="eventTitle" content="漫步老上海边走边拍">

    <title>Info Page</title>
    <link rel="stylesheet" href="../style/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  </head>

  <!-- Title -->
  <body>
    <header>
      <div class="title">
        <div id="eventLocation">地点 徐汇区 上海图书馆</div>
        <div id="eventName">漫步老上海<br/>边走边拍</div>
        <div id="eventDate">2018.10.28 - 2019.01.20</div>
        <div id="eventTime">每周日 14:00 pm - 17:00 pm</div>
        <div id="icon">
          <img src="../img/ShanghaiIcon.png" width="35" height="35">
        </div>
      </div>
    </header>

    <!-- Image -->
    <section class="image">
      <div id="eventImage">
        <img src="../img/Event.jpg" height="276" width="376">
      </div>
    </section>

    <!-- weather -->
    <section class="weather">

      <!-- temperature -->
      <section class="temperature">
        <div id="temperatureHeader">室外气温</div>
        <div id="temperatureSource">* 来自中国日报</div>
        <div id="chinaDaily">
          <img src="../img/ChinaDaily.jpg" width="66" height="28">
        </div>
        <div id="temperatureSubtitle">一月份第二周<br/>平均历史气温</div>

        <!-- temperture low -->
        <div class="temperatureLow">
          <div id="lowValue">4</div>
          <div id="lowUnit">°C</div>
          <div id="low">平均最低<br/>气温</div>
        </div>

        <!-- temperture high -->
        <div class="temperatureHigh">
          <div id="highValue">5</div>
          <div id="highUnit">°C</div>
          <div id="high">平均最高<br/>气温</div>
        </div>
      </section>

      <!-- air quality -->
      <section class="airQuality">
        <div id="airQualityHeader">空气质量</div>
        <div id="airQualitySource">* 来自上海日报</div>
        <div id="shanghaiDaily">
          <img src="../img/ShanghaiDaily.jpg" width="68" height="24.73">
        </div>

        <!-- air quality scale -->
        <div id="airQuality">

          <!-- box -->
          <svg width="56" height="38" id="box">
            <rect width="56" height="38" style="fill-opacity:0;stroke-width:2;stroke:rgb(79,79,79)" />
            Sorry, your browser does not support inline SVG.
          </svg>

          <!-- levels -->
          <div class="levels">
            <div id="level1">1级</div>
            <div id="level2">2级</div>
            <div id="level3">3级</div>
            <div id="level4">4级</div>
            <div id="level5">5级</div>
            <div id="level6">6级</div>
          </div>

          <!-- level descriptions -->
          <div class="levelDescription">
            <div id="level1Description">优</div>
            <div id="level2Description">良</div>
            <div id="level3Description">轻度污染</div>
            <div id="level4Description">中度污染</div>
            <div id="level5Description">重度污染</div>
            <div id="level6Description">严重污染</div>
          </div>

          <!-- color bar -->
          <div>
            <svg id="colorBar1" >
              <rect />
            </svg>
            <svg id="colorBar2" >
              <rect />
            </svg>
            <svg id="colorBar3" >
              <rect />
            </svg>
            <svg id="colorBar4" >
              <rect />
            </svg>
            <svg id="colorBar5" >
              <rect />
            </svg>
            <svg id="colorBar6" >
              <rect />
            </svg>
          </div>
        </div>
      </section>

    </section>

    <!-- description -->
    <section class="description">
  </body>
</html>

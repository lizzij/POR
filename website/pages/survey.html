<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Survey</title>

    <link rel="stylesheet" href="../styles/survey.css">
    <link rel="shortcut icon" href="http://202.182.126.239/../favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <!-- survey -->
    <div id="survey">

      <!-- page 1 -->
      <div id="page1">
        <div class="mainQn">
          让我们问一些其他问题，以了解更多关于您的信息。
        </div>

        <div class="form-group">
          <div class="question">入学前你的户口状况如何？</div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="rural" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Rural
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="urban" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Urban
            </label>
          </div>
        </div>

        <!-- next button -->
        <section class="nextButton">
          <div id="p1nextButton">
            <button id="button">
              <div id="next">下一页</div>
            </button>
            <script type="text/javascript">
                document.getElementById("p1nextButton").onclick = function () {
                    return show('page2');
                };
            </script>
          </div>
        </section>
      </div>

      <!-- page 2 -->
      <div id="page2" style="display:none">
        survey page 2

        <!-- next button -->
        <section class="nextButton">
          <div id="p2nextButton">
            <button id="button">
              <div id="next">下一页</div>
            </button>
            <script type="text/javascript">
                document.getElementById("p2nextButton").onclick = function () {
                    return show('page3');
                };
            </script>
          </div>
        </section>
      </div>

      <!-- page 3 -->
      <div id="page3" style="display:none">
        survey page 3

        <!-- next button -->
        <section class="nextButton">
          <div id="p3nextButton">
            <button id="button">
              <div id="next">下一页</div>
            </button>
            <script type="text/javascript">
                document.getElementById("p3nextButton").onclick = function () {
                    return show('page4');
                };
            </script>
          </div>
        </section>
      </div>

      <!-- page 4 -->
      <div id="page4" style="display:none">
        survey page 4

        <!-- next button -->
        <section class="nextButton">
          <div id="p4nextButton">
            <button id="button">
              <div id="next">下一页</div>
            </button>
            <script type="text/javascript">
                document.getElementById("p4nextButton").onclick = function () {
                    return show('page5');
                };
            </script>
          </div>
        </section>
      </div>

      <!-- page 5 -->
      <div id="page5" style="display:none">
        survey page 5

        <!-- powered by -->
        <div id="lizzij">
          <img src="../img/powered by lizzij.png" width="80px">
        </div>
      </div>

    </div>
    <script src="../scripts/survey.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}Questions</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
    <!-- <link rel="shortcut icon" href="http://202.182.126.239/../favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  </head>
  <body>
      <!-- page 6 -->
      <div id="page6">
        <div id="survey">

          <!-- good deed willingness degree -->
          <div class="question">

              <div class="questionPrompt">您是否愿意在不期任何回报的情况下做好事？</div>

              <div class="questionAnswer">
                <div class="peopleTrustOption">

                  <div id="GoodDeedDivider">
                    <div id="scaleDivider1">·</div>
                    <div id="scaleDivider2">·</div>
                    <div id="scaleDivider3">·</div>
                    <div id="scaleDivider4">·</div>
                    <div id="scaleDivider5">·</div>
                  </div>

                  <div class="willingnessScaleLabel">
                    <div id="willingnessLabel1">完全不愿意</div>
                    <div id="willingnessLabel2">不愿意</div>
                    <div id="willingnessLabel3">中立</div>
                    <div id="willingnessLabel4">愿意</div>
                    <div id="willingnessLabel5">非常愿意</div>
                  </div>

                  <div class="slidecontainer">
                    <div class="form-group" style="margin-bottom:0; margin-bottom:0px">
                      <input type="range" min="0" max="100" value="0" class="slider" id="willingness" oninput="willingnessSlide()"></input>
                      <output class="sliderAmount" name="amount" id="willingnessAmount" for="rangeInput">0</output>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <!-- donation degree -->
          <div class="question">

              <div class="questionPrompt">假若今天您意外得到了10000元人民币。 您愿意捐给慈善事业多少？</div>

              <div class="questionAnswer">
                <div class="slidecontainer" id="donationWilling">
                  <div class="form-group" style="margin-bottom:0; margin-bottom:0px">
                    <input type="range" min="0" max="1000" value="0" class="slider" id="donationWillingSlider" oninput="donationWillingSlide()"></input>
                    <output class="sliderAmount" name="amount" id="donationWillingAmount" for="rangeInput">0元</output>
                  </div>
                </div>
              </div>
          </div>

        </div>

        <div class="progress" style="height: 8px;">
          <div class="progress-bar" role="progressbar" style="width: 100%; background-color: #979797;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- powered by -->
        <div id="lizzij">
          <img href="{{ url_for('static', filename='images/powered by lizzij.png') }}" width="80px">
        </div>
      </div>

    </div>
    <script type=text/javascript src="{{
  url_for('static', filename='scripts/new.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
